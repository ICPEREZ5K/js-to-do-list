<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do-List</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="materialize/css/materialize.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container" id="main-card">
		<div class="card-panel purple darken-4">
			<div id="oops" class="center-align">	
				<div class="row">
					<div class="col s8 push-s2 blue-text text-lighten-1">
						<h5>You have nothing to do.. Netflix time</h5>
					</div>
				</div>
			</div>
			
		<div class="card-panel grey">
			<div class="center-align">
				<div class="row">
					<div class="col s12">
						
					</div>
				</div>
				
				<h6>Sleek To-do List</h6>
				<div class="row">
					<div id="task-list">
						
					</div>
				</div>
			</div>
		</div>
			
			<div class="row">
				<form id="new_task" class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">mode_edit</i>
							<input id="icon_prefix2" class="grey-text text-lighten2" autocomplete="off" type="text">
							<label for="icon_prefix2">Add task</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="materialize/js/materialize.js"></script>
	<script src="jquery.js"></script>
	<script src="main.js"></script>
</body>

</html>
